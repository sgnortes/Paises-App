<div class="animate__animated animate__fadeIn">
  <h2>Por País</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar país..."
      ></app-pais-input>
    </div>
  </div>

  <ul *ngIf="mostrarSugerencias" class="list-group">
    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link" [routerLink]="['/pais', pais.cca2]">{{
        pais.name.common
      }}</a>
    </li>
    <li
      (click)="buscarSugerido(termino)"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link">
        <strong> Buscar "{{ termino }}" </strong></a
      >
    </li>
  </ul>
</div>

<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontraron resultados para el siguiente país: {{ termino }}.
</div>
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
